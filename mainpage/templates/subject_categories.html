{% load static %}

<div class="container-xxl py-5 category">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Subjects</h6>
            <h1 class="mb-5">Subject Categories</h1>
        </div>

        <div class="row g-3">
            <div class="col-lg-7 col-md-6">
                <div class="row g-3">
                    
                    {% for subject_item in subjects %}

                    <div class="col-lg-12 col-md-12 wow zoomIn" data-wow-delay="0.1s">
                        <a class="position-relative d-block overflow-hidden" href="">
                            
                            {% if subject_item.image %}
                            <img class="norm_width_heigth" src="{{ subject_item.image.url }}" alt="">
                            {% else %}
                            <img class="norm_width_heigth" src="{% static 'img/cat-1.jpg'  %}" alt="">
                            {% endif %}
                                
                            <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                                <h5 class="m-0">{{ subject_item }}</h5>
                            </div>
                        </a>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
