{% extends 'layout/base.html' %}

{% block content %}
    

    
<table class="table table-striped">
    
    {% for student_item in students %}
    <tr>
        <td>
            {{ student_item }}
        </td>
        {% for classs in student_item.on_class.all %}
            <td>
                {{ classs }}
            </td>
        {% endfor %}
            
    </tr>
    {% endfor %}
        
    
</table>
{% endblock content %}
